<style>
    .subscribe-button {
        background-color: rgb(207, 9, 9);
        color: white;
        border: none;
        height: 36px;
        width: 100px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }
</style>
<style>
    .join-button {
        background-color: white;
        border-color: rgb(4, 124, 184);
        border-style: solid;
        border-width: 1px;
        color: rgb(4, 124, 184);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.20s, color 0.20s;
    }

    .join-button:hover {
        background-color: rgb(4, 124, 184);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }
</style>
<style>
    .tweet-button {
        background-color: rgb(2, 137, 255);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>
<style>
    .uber-button {
        background-color: black;
        color: white;
        height: 40px;
        width: 130px;
        font-size: 13px;
        cursor: pointer;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .uber-button:hover {
        opacity: 0.8;
    }
</style>
<style>
    .amazon-button {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 36px;
        width: 170px;
        border-radius: 18px;
        font-size: 15px;
        cursor: pointer;
        margin-bottom: 10px;
    }

    .amazon-button:hover {
        background-color: rgb(251, 228, 16);
    }
</style>
<style>
    .github-button {
        background-color: rgb(46, 164, 79);
        border: none;
        border-radius: 4px;
        color: white;
        font: bold;
        height: 36px;
        width: 100px;
        font-size: 18px;
    }

    .github-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>
<style>
    .bootstrap-button {
        background-color: rgb(121, 82, 179);
        border: none;
        border-radius: 4px;
        height: 40px;
        width: 110px;
        font-weight: bold;
        font-size: 16px;
        border-radius: 4px;
        color: white;
        margin-top: 10px;
        cursor: pointer;
    }

    .bootstrap-button:hover {
        background-color: rgba(165, 50, 237, 0.507);
    }
</style>
<style>
    .boot-button {
        background-color: white;
        border-color: rgb(108, 117, 125);
        border-width: 1px;
        border-radius: 4px;
        border-style: solid;
        border-radius: 4px;
        height: 40px;
        width: 100px;
        margin-left: 6px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
    }

    .boot-button:hover {
        background-color: grey;
        color: white;
    }
</style>
<style>
    .linkedIn-button {
        background-color: rgb(10, 102, 194);

</style>
<style>
    .save-button {

        border-style: solid;
        height: 40px;
        width: 90px;
        font: bold;
        color: rgb(10, 102, 194);
        font-size: 18px;
        cursor: pointer;
    }

    .save-button:hover {
        background-color: rgb(189, 233, 248);
        border-width: 2.3;
    }
</style>
